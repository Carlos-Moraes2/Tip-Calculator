<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<!--Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style.css">

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Front end Mentor | Tip-calculator </title>

</head>
<body>
    <div class="container">
      <div class="logo">
          <img src="images/logo.svg" alt="logo"></div>

        <div class="card">
          <div class="card container">
            <div class="inputs-section">
              <div class="bill-sec">
                <label for="bill">Bill</label>
                <div class="bill-input"> <input type="text" placeholder="0" id="bill"/> 
                  <img src="./images/icon-dollar.svg" alt="person">
                </div>
              </div>

              <div class="tip-sec">
                <label for="tip">Select Tip %</label>
                <div class="tip-btns">
                <div>
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                </div>

                <div>
                    <button>25%</button>
                    <button>50%</button>
                    <input type="number" placeholder="Custom" id="custom"/>
                </div>
                </div>
              </div>

              <div class="people-sec">
                <label for="people">Number of People</label>
                <div class="people-input">
                    <input type="text" placeholder="0" id="people" />
                    <img src="./images/icon-person.svg" alt="person" />
                </div>
              </div>
            </div>
            
        </div>
    </div>
</body>
</html>
